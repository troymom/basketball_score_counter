
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Counter</title>
    <link rel="stylesheet" href="index.css"> </head>
<body>
    <div class="container">
        <div class="team">
            <h2>Home</h2>
            <div class="score-board">
                <span id="home-score">0</span>
            </div>
            <div class="controls">
                <button  onclick="increment(1)">+1 Point</button>
                <button  onclick="increment(2)">+2 Points</button>
                <button  onclick="increment(3)">+3 Points</button>
            </div>
        </div>
        <div class="team">
            <h2>Guest</h2>
            <div class="score-board">
                <span id="guest-score">0</span>
            </div>
            <div class="controls">
                <button   onclick="incrment(1)">+1 Point</button>
                <button   onclick="incrment(2)">+2 Points</button>
                <button   onclick="incrment(3)">+3 Points</button>
            </div>
        </div>
        <button id="reset-btn" onclick="reset()">Reset</button>
    </div>

    <script src="index.js"></script> </body>
</html>
